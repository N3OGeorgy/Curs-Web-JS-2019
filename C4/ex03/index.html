<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Switch</title>
</head>
<body>

    <script type="text/javascript">
    // var errorCode = serverResponse.errorCode;
    var errorCode = 300;

      switch (errorCode) {
        case 100:
          console.log('Error 100');
          break;
        case 200:
          console.log('Error 200');
          break;
        case 300:
          console.log('Error 300');
          break;
        case 400:
          console.log('Error 400');
          break;
        case 500:
          console.log('Error 500');
          break;
        default:
          console.log('blabla')
      }
    </script>
</body>
</html>
