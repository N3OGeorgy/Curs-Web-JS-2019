<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>For</title>
</head>
<body>

  <script type="text/javascript">
    var i;

    for(i=0; i<=100; i++){
      console.log(i);
      if(i!==0 && i%7===0){
        console.log('Numar!' + i%7);
      }
    }
  </script>
</body>
</html>
