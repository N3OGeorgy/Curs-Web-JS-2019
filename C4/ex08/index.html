<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>While</title>
</head>
<body>

    <script type="text/javascript">
      var i = 0;

      while (i < 100) {
        console.log(i);
        i++;
        if(i > 50) {
          break;
        }
      }
    </script>
</body>
</html>
