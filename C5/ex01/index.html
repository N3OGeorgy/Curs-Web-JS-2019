<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Date Log</title>
</head>
<body>
    <script type="text/javascript">
      console.log(
        (new Date()).getHours() + ':' +
        (new Date()).getMinutes() + ':' +
        (new Date()).getSeconds() + ':' +
        (new Date()).getMilliseconds(),
        'Am ajuns.'
      );
    </script>
</body>
</html>
