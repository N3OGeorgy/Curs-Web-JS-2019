<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style media="screen">
      .row {
        margin-top: 20px;
      }
      @keyframes rotate360 {
        to { transform: rotate(360deg); }
      }
      .image {
        /* animation: 2s rotate360 infinite linear; */
        -moz-animation: rotate360 2s linear infinite;
        -o-animation: rotate360 2s linear infinite;
        -webkit-animation: rotate360 2s linear infinite;
        animation: rotate360 2s linear infinite;
      }

    </style>
    <title>Ghiceste Numarul</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form id="numarul">
          <div class="form-group">
            <label for="Input1">Numarul</label>
            <input type="text" class="form-control" id="Input1" aria-describedby="nr" placeholder="Introduce Numarul">
            <small id="nr" class="form-text text-muted">We'll never share your number with anyone else.</small>
          </div>
          <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
        </form>
      </div>
        <div class="row">
          <div id="result" style="display:none;" class="alert alert-danger" role="alert"></div>
        </div>
        <div class="row">
          <img id="image" style="display:none;" src="https://placehold.it/200x200/cfc?text=Wooo!" />
        </div>
    </div>

  <script src="app.js" charset="utf-8"></script>
</html>
